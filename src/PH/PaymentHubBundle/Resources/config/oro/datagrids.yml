    ph-customer-notifications-grid:
        source:
            type: orm
            query:
                select:
                    - n.id
                    - n.type
                    - GROUP_CONCAT(customer.firstName, ' ', customer.lastName) AS customerFullName
                    - subscription.id AS subscriptionId
                    - n.sendAt
                from:
                    - { table: PHPaymentHubBundle:NotificationLog, alias: n }
                where:
                    and:
                        - n.customer = :customer
                join:
                    left:
                        - { join: n.customer, alias: customer }
                        - { join: n.subscription, alias: subscription }
            bind_parameters:
                customer:
                    path: customer
                    default: null
                    type: integer
        columns:
            id:
                label: 'Notification id'
                frontend_type: integer
            type:
                label: 'Notification type'
                frontend_type: string
            customerFullName:
                label: 'Customer'
            subscriptionId:
                label: 'Subscription id'
            sendAt:
                label: 'Created'
                frontend_type: datetime


        properties:
            id: ~
        sorters:
            columns:
                sendAt:
                    data_name: n.sendAt
            default:
                sendAt: DESC
