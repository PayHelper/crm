datagrids:
    ph-customers-grid:
        source:
            acl_resource: subscriptions.customer_view
            type: orm
            query:
                select:
                    - c.id
                    - c.namePrefix
                    - c.firstName
                    - c.createdAt
                    - c.updatedAt
                    - c.middleName
                    - c.lastName
                    - c.nameSuffix
                    - c.newsletterAllowed
                    - c.email
                    - COUNT(s.id) AS customerSubscriptions
                join:
                    left:
                        - { join: PHPaymentHubBundle:Subscription, alias: s, conditionType: WITH, condition: "c.id = s.customer" }
                from:
                    - { table: PHPaymentHubBundle:Customer, alias: c }
        columns:
            id:
                label: 'Customer Id'
                frontend_type: integer
            firstName:
                label: 'First name'
                frontend_type: string
            lastName:
                label: 'Last name'
                frontend_type: string
            email:
                label: 'Email'
                frontend_type: string
            customerSubscriptions:
                label: 'Subscriptions number'
                frontend_type: integer
            newsletterAllowed:
                label: 'Newsletter allowed'
                frontend_type: boolean
            createdAt:
                label: 'Created'
                frontend_type: datetime
            updatedAt:
                label: 'Updated'
                frontend_type: datetime

        properties:
            id: ~
            update_link:
                type: url
                route: subscriptions.customer_update
                params:
                    - id
            view_link:
                type: url
                route: subscriptions.customer_view
                params:
                    - id
            delete_link:
                type: url
                route: ph_customers_api_delete_customer
                params:
                    - id
        sorters:
            columns:
                createdAt:
                    data_name: c.createdAt
                updatedAt:
                    data_name: c.createdAt
            default:
                createdAt: DESC
        filters:
            columns:
                firstName:
                    type: string
                    data_name: c.firstName
                lastName:
                    type: string
                    data_name: c.lastName
                email:
                    type: string
                    data_name: c.email
                createdAt:
                    type: datetime
                    data_name: c.createdAt
        actions:
            view:
                type:          navigate
                label:         View
                link:          view_link
                icon:          eye
                acl_resource:  subscriptions.customer_view
                rowAction:     true
            update:
                type:          navigate
                label:         Update
                link:          update_link
                icon:          edit
                acl_resource:  subscriptions.customer_update
            delete:
                type:          delete
                label:         Delete
                link:          delete_link
                icon:          trash
                acl_resource:  ph_customers_api_delete_customer
        options:
            entityHint: subscriptions
            export: true

